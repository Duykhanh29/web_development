<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="header">
        <div id="image-header">
            <img src="https://cdn.mos.cms.futurecdn.net/YSMTPcnMjToATtNyoHyuLJ.jpg" alt="">
        </div>
        
        <h1 id="title">Photo Site</h1>
        <h2 id="slogan">Just try your best</h2>
    </div>
    <div id="main">
        <div id="side-bar">
            <div class="input">
                <h3 id="username">Username</h3>
                <input type="text" id="input-username">
            </div>
            <div class="input">
                <h3 id="password">Password</h3>
                <input type="text" id="input-password">
            </div>
            <div id="button">
                <button>reset</button>
                <button>Login</button>
            </div>
            <div id="navigator">
                <a href="home.html">
                    <div class="category">
                        <i class="fas fa-home iconCategory"></i>
                        <span>Home</span>
                    </div>
                </a>
               
                <a href="register.html">
                    <div class="category">
                        <i class="fa-solid fa-registered iconCategory"></i>
                        <span>Register</span>
                    </div>
                </a>
                <a href="introduction.html">
                    <div class="category">
                        <i class="fa-solid fa-circle-info iconCategory"></i>
                        <span>Introduction</span>
                    </div>
                </a>
                <a href="contact.html">
                    <div class="category">
                        <i class="fa-solid fa-address-book iconCategory"></i>
                        <span>Contact</span>
                    </div>
                </a>
                <a href="help.html">
                    <div class="category">
                        <i class="fa-solid fa-circle-question iconCategory"></i> 
                        <span>Help</span>
                    </div>
                </a>
                
               
            </div>
            <div>
                
            </div>
        </div>
        <div id="content">
            <p id="title">
                Welcome to your Photo web
            </p>
            <div id="form">
                <h3 id="form-name">
                    Register form
                </h3>
                <div class="input-main">
                    <h3 id="user">Username</h3>
                    <input type="text" id="input-user">
                </div>
                <div class="input-main">
                    <h3 id="pass">Password</h3>
                    <input type="password" id="input-pass">
                </div>
                <div class="input-main">
                    <h3 id="confirm-pass">Confirm pass</h3>
                    <input type="password" id="input-confirm-pass">
                </div>
                <div id="choose-gender">
                    <h3 id="gender">Gender</h3>
                    <div class="options">
                        <div class="choice">
                            <input name="gender" type="radio">
                            <div class="name-options">Male</div>
                        </div>
                        <div class="choice">
                            <input name="gender" type="radio">
                            <div class="name-options">Female</div>
                        </div>
                        
                    </div>
                </div>
                <div id="input-address">
                    <h3 id="address">Address</h3>
                    <textarea name="type_address" id="type-address" cols="30" rows="3"></textarea>
                </div>
                <div class="input-main">
                    <h3 id="mail">Mail</h3>
                    <input type="text" id="input-mail">
                </div>
                <div id="choose-languages">
                    <h3 id="languages">Program languages</h3>
                    <div id="language-options">
                        <div class="options-numbers">
                            <input   type="checkbox">
                            <div class="name-language-option">
                                Dart
                              </div>
                        </div>
                        <div class="options-numbers">
                            <input   type="checkbox">
                            <div class="name-language-option">
                                PHP
                              </div>
                        </div>
                        <div class="options-numbers">
                            <input   type="checkbox">
                            <div class="name-language-option">
                                C
                              </div>
                        </div>
                        <div class="options-numbers">
                            <input   type="checkbox">
                            <div class="name-language-option">
                              Java
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div id="skill">
                    <h3 id="skill-name">Skill</h3>
                        <select name="level" id="skill-level">
                            <option value="Excelent">Excelent</option>
                            <option value="Good">Good</option>
                            <option value="Normal">Normal</option>
                            <option value="Bad">Bad</option>
                        </select>
                </div>
                <div id="button-funtions">
                    <div class="functions">
                        <button>Reset</button>
                    </div>
                    <div class="functions">
                        <button>Register</button>
                    </div>
                </div>
            </div>

        </div>
    </div>  


    <div id="footer">
        <div id="icons">
            <i class="fa-solid fa-envelope icon"></i>
            <i class="fa-solid fa-house icon"></i>
            <i class="fa-solid fa-book icon"></i>
        </div>
        <div id="Infor">
            <p id="showInfor">Copyright(C) 2003, DDK company. all right reserved</p>
           
        </div>
    </div> 
    
</body>
</html>
